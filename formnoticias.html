<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS e JS Prof: Jemerson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="display-4 text-center">Cadastro de Notícias</h1>            
        </div>
    </header>
    <main>
        <form>
            <div class="form-group col">
                <label for="inputtitulo"><b>Título:</b></label><br>
                <input type="text" name="inputtitulo" id="inputtitulo" value="" placeholder="Informe o Título" autofocus>
            </div><br>
            <div class="form-group col">
                <label for="inputucolor"><b>Cor do Título: </b></label><input type="color" name="inputcolor" id="inputucolor" value="#ff0000">
            </div><br>
            <div class="form-group col">
                <label for="inputdata"><b>Data:</b></label><br>
                <input type="date" name="inputdate" id="inputdata" value="" placeholder="Informe a Data">
            </div><br>
            <div class="form-group col">
                <label for="inputemail"><b>E-mail:</b></label><br>
                <input type="email" name="inputemail" id="inputemail" value="" placeholder="Informe o E-mail">
            </div><br>
            <div class="form-group col">
                <label for="inputimagem"><b>Selecione a Imagem:</b></label>
                <input type="file" class="form-control-file" id="inputimagem" id="inputimagem" name="inputimagem">
            </div><br>
            <div class="form-group col">
                <label for="inputintroducao"><b>Introdução</b></label><br>
                <textarea class="form-control" name="inputintroducao" id="inputintroducao" rows="4" cols="30" placeholder="Informe a Introdução"></textarea>
            </div><br>
            <div class="form-group col">
                <label for="inputurl"><b>Endereço da Origem (URL):</b></label><br>
                <input type="url" name="inputurl" id="inputurl" value="" placeholder="Informe a URL">
            </div><br>
            <div class="col">
                <a href="index.html"><input type="button" name="inputvoltar" value="Voltar"></a>
                <a href="#"><input type="submit" name="inputenviar" value="Enviar"></a>
            </div>

        </form>
    </main>

    <footer>
        <div class="container">
            <b>Sergio Jonas Schulz - Desenvolvimento de Aplicações Web e Mobile</b>
        </div>
    </footer>

</body>

</html>
